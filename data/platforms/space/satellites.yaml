# Space Platform Definitions
platform_types:
  gps_satellite:
    class: "GPS Block III Satellite"
    category: "navigation_satellite"
    performance:
      orbital_velocity: 3874      # m/s
      orbital_period: 43200       # seconds (12 hours)
      station_keeping_fuel: 0.001 # kg/s
      attitude_control_fuel: 0.0005 # kg/s
      max_acceleration: 0.01      # m/s² (thruster)
    physical:
      length: 2.8
      width: 2.0
      height: 1.5
      mass: 2200                  # kg
      fuel_capacity: 200          # kg (hydrazine)
      solar_panel_area: 14.4      # m²
    orbital:
      altitude: 20200000          # meters (MEO)
      inclination: 55.0           # degrees
      eccentricity: 0.01
      semi_major_axis: 26560000   # meters
    operational:
      mission_duration: 473040000 # seconds (15 years)
      power_generation: 2800      # watts
      communication_range: 20000000 # meters
      signal_accuracy: 3.0        # meters (civilian)
      constellation_size: 32
    callsign_config:
      prefix: "GPS"
      format: "GPS-{number:02d}"
      
  iss_module:
    class: "International Space Station Module"
    category: "space_station"
    performance:
      orbital_velocity: 7660      # m/s
      orbital_period: 5520        # seconds (92 minutes)
      station_keeping_fuel: 0.01  # kg/s
      attitude_control_fuel: 0.005 # kg/s
      max_acceleration: 0.001     # m/s²
    physical:
      length: 108.5
      width: 72.8
      height: 20.0
      mass: 420000                # kg
      fuel_capacity: 2000         # kg
      solar_panel_area: 2500      # m²
    orbital:
      altitude: 408000            # meters (LEO)
      inclination: 51.6           # degrees
      eccentricity: 0.0001
      semi_major_axis: 6786000    # meters
    operational:
      mission_duration: 94608000  # seconds (3+ years between resupply)
      power_generation: 84000     # watts
      crew_capacity: 7
      laboratory_modules: 6
      docking_ports: 8
    callsign_config:
      prefix: "ISS"
      format: "ISS-{module}"
      
  starlink_satellite:
    class: "Starlink Generation 2"
    category: "communication_satellite"
    performance:
      orbital_velocity: 7600      # m/s (LEO)
      orbital_period: 5760        # seconds (96 minutes)
      station_keeping_fuel: 0.0005 # kg/s
      attitude_control_fuel: 0.0002 # kg/s
      max_acceleration: 0.05      # m/s²
    physical:
      length: 3.2
      width: 1.6
      height: 0.6
      mass: 800                   # kg
      fuel_capacity: 50           # kg (argon for ion thrusters)
      solar_panel_area: 8.0       # m²
    orbital:
      altitude: 550000            # meters (LEO)
      inclination: 53.0           # degrees
      eccentricity: 0.0001
      semi_major_axis: 6921000    # meters
    operational:
      mission_duration: 157680000 # seconds (5 years)
      power_generation: 1500      # watts
      communication_range: 1000000 # meters (ground coverage)
      data_throughput: 100000000  # bits/s
      constellation_size: 42000
    callsign_config:
      prefix: "STARLINK"
      format: "STARLINK-{number:04d}"

platforms:
  - id: "GPS24"
    type: "gps_satellite"
    name: "GPS-24"
    start_position:
      latitude: 0.0
      longitude: -120.0
      altitude: 20200000
    mission:
      type: "navigation_service"
      coverage_area: "global"
      signal_type: "L1/L2/L5"
      
  - id: "ISS001"
    type: "iss_module"
    name: "ISS-Unity"
    start_position:
      latitude: 45.0
      longitude: 0.0
      altitude: 408000
    mission:
      type: "research_operations"
      experiments: ["microgravity", "biology", "materials"]
      crew_present: true
      
  - id: "STARLINK5001"
    type: "starlink_satellite"
    name: "STARLINK-5001"
    start_position:
      latitude: 25.0
      longitude: -80.0
      altitude: 550000
    mission:
      type: "internet_service"
      coverage_area: "North America"
      service_active: true